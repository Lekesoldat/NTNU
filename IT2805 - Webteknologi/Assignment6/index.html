<!DOCTYPE html>
<html lang="no">

<head>
  <title>Tax form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
</head>

<body>
  <form oninput="calculateTax()" action="http://folk.ntnu.no/michaedm/norwegian-tax-administration/receive.php" method="POST">
    <fieldset>
      <legend>Tax Returns</legend>

        <!-- From docs: A label can be bound to an element either by using the "for" attribute, 
          or by placing the element inside the <label> element.-->

        <label>Real name:
          <input type="text" placeholder="Ola Nordmann" name="realName" required>
        </label>

        <br />

        <label>Gender:
          <!-- Drop down list -->
          <select name="gender" required>
            <option value="" selected disabled>Pick one</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </label>
    
        <label>E-mail:
          <input type="email" name="email" placeholder="example@domain.com" required>
        </label>

        <label>Birthdate:
          <input type="date" name="birthdate" max="1987-12-31" required>
        </label>

        <label>Hero name:
          <input type="text" name="heroName" placeholder="e.g. Eerie" required>
        </label>

        <label>Do you wear Spandex?:
          <!-- Drop down list -->
          <select name="spandex" required>
            <option value="" selected disabled>Choose</option>
            <option value="True">Yes</option>
            <option value="False">No</option>
          </select>
        </label>
        
        <label>Strength: 
          <input type="number" name="strength" min="1" max="10" placeholder="0-10" required>
        </label>

        <label>Speed:
          <input type="number" name="speed" min="1" max="10" placeholder="0-10" required>
        </label>

        <label>Intelligence:
          <input type="number" name="intelligence" min="1" max="10" placeholder="0-10" required>
        </label>

        <label>Income:
          <input type="number" name="income" id="incomeID" min="0" placeholder="0" required>
        </label>

        <label>Wealth:
          <input type="number" name="wealth" id="wealthID" min="0" placeholder="0" required>
        </label>

        <label>Tax:
          <input type="number" name="tax" id="taxID" disabled>
        </label>

        <input type="submit" value="Submit">
    </fieldset>
  </form>

  <script src="./scripts/script.js"></script>
</body>

</html>
